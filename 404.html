<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Summit 2025 - Cerveja Comemorativa Paineira | NFT Token Exclusivo</title>
    <meta name="description" content="Cerveja artesanal comemorativa Session IPA da Paineira para o Delivery Summit 2025. Edição limitada de 40 unidades tokenizadas na blockchain. Colecionável único de evento tech." />
    <script>
      // GitHub Pages SPA redirect
      // This script takes the current URL and redirects to the index.html
      // with a full page reload to get the proper assets loaded for that route.
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Store the current URL in sessionStorage and redirect to index.html
      sessionStorage.redirect = location.href;
      location.replace('/');
    </script>
  </body>
</html>
